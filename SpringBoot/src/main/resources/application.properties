
# 애플리케이션 이름
spring.application.name=pr

# MySQL 연결
spring.datasource.url=jdbc:mysql://localhost:3306/wine_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=LuceteDev
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정

# 개발 중 자동 테이블 생성/수정
spring.jpa.hibernate.ddl-auto=update 
# SQL 쿼리 로그 출력
spring.jpa.show-sql=true
# SQL 줄바꿈 포맷
spring.jpa.properties.hibernate.format_sql=true

# 경고 해결: MySQL Dialect 설정을 제거하거나 변경합니다.
# 1. (권장) MySQL8Dialect는 이제 기본으로 감지되므로 이 설정을 제거합니다.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect 
# 2. 만약 명시해야 한다면, 권장되는 MySQLDialect를 사용하세요.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# 아래는 스프링부트 입문 교재를 따라하면서 추가했던 속성들

# 인코딩 설정 (한글 깨짐 방지)
server.servlet.encoding.force=true

# data.sql, schema.sql 파일 읽을 때 UTF-8 인코딩 사용
spring.sql.init.encoding=UTF-8

# 더미 데이터 초기화 지연 (data.sql, schema.sql)
spring.jpa.defer-datasource-initialization=true

# 전체 애플리케이션 (사용자 코드 포함) 
# User.java의 log.debug()를 포함하여 모든 DEBUG 로그가 출력되게 함
# logging.level.root=DEBUG

# JPA 로깅 설정 디버그 레벨로 쿼리 출력
logging.level.org.hibernate.SQL=DEBUG




# 매개변수 값 보여주기 -> 현재 버전에 맞지 않아서 아래에 최신 코드로 변경
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ✅ Hibernate 6.x용 최신 설정
logging.level.org.hibernate.orm.jdbc.bind=TRACE


# ⚠️ [필수] JWT 서명에 사용할 비밀 키 (32바이트 이상 권장, Base64 인코딩 가능)

# 현재는 32글자 이상의 임의의 문자열을 사용했습니다.

jwt.secret-key=this-is-a-super-secret-key-for-jwt-security-example-lucete-spring

# 토큰 만료 시간 (밀리초 단위). 3600000ms = 1시간

jwt.expiration-time=3600000